<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
  <div class="card">
    <div id="question-header" class="card-header"></div>
    <div id="question-box" class="card-content"></div>
    <div id="answer-list" class="card-footer"></div>
  </div>
    <button class="button team-label">Team 1</button>
    <button class="button team-label">Team 2</button>
    <button class="button team-label">Team 3</button>
    <button class="button team-label">Team 4</button>
    <div id="score-box"></div>

    <button type="submit" id="new-button" class="button is-dark">New Question</button>
    <button type="submit" id="reveal-button" class="button is-dark">Reveal Answer</button>
    <button type="submit" id="tally-button" class="button is-dark is-hidden">Tally Scores</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="assets/trivia.js"></script>
</body>
</html>
